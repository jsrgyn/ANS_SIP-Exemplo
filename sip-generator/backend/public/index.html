<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANS SIP XML Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Gerador de SIP XML (ANS RN551)</h1>
    <form id="sip-form">
      <!-- Operator Identification Section -->
      <fieldset>
        <legend>Identificação da Operadora</legend>
        <div>
          <label for="cnpj">CNPJ (*)</label>
          <input type="text" id="cnpj" name="cnpj" required>
        </div>
        <div>
          <label for="nomeOperadora">Nome da Operadora (*)</label>
          <input type="text" id="nomeOperadora" name="nomeOperadora" required>
        </div>
        <div>
          <label for="registroANS">Registro ANS (*)</label>
          <input type="text" id="registroANS" name="registroANS" required>
        </div>
      </fieldset>

      <!-- Transaction Data Section -->
      <fieldset>
        <legend>Dados da Transação</legend>
        <div>
          <label for="sequencialTransacao">Sequencial da Transação (*)</label>
          <input type="number" id="sequencialTransacao" name="sequencialTransacao" required min="1" max="999999999999">
        </div>
        <div>
          <label for="trimestre">Trimestre (*)</label>
          <select id="trimestre" name="trimestre" required>
            <option value="01">1º Trimestre (Janeiro)</option>
            <option value="04">2º Trimestre (Abril)</option>
            <option value="07">3º Trimestre (Julho)</option>
            <option value="10">4º Trimestre (Outubro)</option>
          </select>
        </div>
        <div>
          <label for="ano">Ano (*)</label>
          <input type="number" id="ano" name="ano" required min="2010">
        </div>
      </fieldset>

      <!-- Medical Care Data Section -->
      <fieldset>
        <legend>Dados de Atendimento (Individual/Familiar)</legend>
        <div>
          <label for="uf">UF (*)</label>
          <select id="uf" name="individualFamiliar.ambulatorial[0].uf" required>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <!-- Adicionar demais estados -->
          </select>
        </div>
        <div>
          <label for="eventos">Eventos (*)</label>
          <input type="number" id="eventos" name="individualFamiliar.ambulatorial[0].consultasMedicas.eventos" required min="0" max="99999999">
        </div>
        <div>
          <label for="beneficiarios">Beneficiários (*)</label>
          <input type="number" id="beneficiarios" name="individualFamiliar.ambulatorial[0].consultasMedicas.beneficiarios" required min="0" max="9999999">
        </div>
        <div>
          <label for="despesas">Despesas (*)</label>
          <input type="number" id="despesas" name="individualFamiliar.ambulatorial[0].consultasMedicas.despesas" required min="0" max="99999999999.99" step="0.01">
        </div>
      </fieldset>

      <div class="buttons">
        <button type="submit">Gerar XML</button>
        <button type="button" id="validate-btn">Validar Dados</button>
      </div>
    </form>

    <div class="xml-preview">
      <h2>Preview do XML</h2>
      <pre><code id="xml-output"></code></pre>
      <button id="download-btn" disabled>Download .xml</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/formHandler.js"></script>
</body>

</html>
